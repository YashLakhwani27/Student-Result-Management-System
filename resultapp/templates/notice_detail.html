{% extends "base.html" %}

{% block content %}


<div class="container py-5" id="content">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header text-center bg-dark text-white">
                    <h4><i class="fas fa-graduation-cap me-2"></i>Student Result Details</h4>
                </div>
                <div class="card-body">
                     {% if messages %}
    {% for m in messages %}
    
    <div class=" text-center mt-5 alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
                    <p class="text-primary mb-3"><i class="fas fa-bullhorn me-1"></i>{{notice.title}}</p>
                    <p><strong>Notice Posting date: </strong>{{notice.posting_date}}</p>
                    <hr/>
                    <p>{{notice.detail}}</p>


                    
                </div>
            </div>
        </div>

    </div>

</div>


{% endblock %}
