{% extends "admin_base.html" %}

{% block content %}

<div class="container">

    <h2 class="mb-4"><i class="fas fa-user-plus me-1"></i>Add Student</h2>

    {% if messages %}
    {% for m in messages %}
    
    <div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="post" action="{% url "add_student" %}">
        {% csrf_token %}

        <div class="mb-3">

            <label for="fulllname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" class="fullname"  name="fullname" placeholder="Enter the student name" required>
        </div>

        <div class="mb-3">

            <label for="rollno" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="rollno" class="rollno" name="rollno" placeholder="Enter the Student Roll No" requrired maxlength=5>
        </div>
        <div class="mb-3">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" class="email" name="email" placeholder="Enter the Email id" requrired>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
                <input type="radio" checked class="form-check-input" id="gender" name="gender" required value="Male">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="gender" name="gender" required value="Female">
                <label class="form-check-label">Female</label>
            </div>
        </div>


        <div class="mb-3">

            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" class="dob" name="dob" requrired>
        </div>

        <div class="mb-3">

            <label for="classname" class="form-label">Select Class</label>
            <select name="classname" id="classname" required class="form-select">
                <option value="">-- SELECT CLASS --</option>

                {% for i in  classes%}
                <option value="{{i.id}}">{{i.class_name}} - Section {{i.section}}</option>
                
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i>Submit
        </button>
    </form>
</div>

{% endblock %}
