{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<h4 class="mb-4"><i class="fas fa-tachometer-alt me-1"></i>Admin Dashboard</h4>

<div class="row g-4">

<div class="col-md-6 col-lg-3">

    <a href="" class="text-decoration-none">
        <div class="card text-white bg-primary shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3>{{total_students}}</h3>
                        <p class="mb-0">Registered Students</p>
                    </div>
                    <div><i class="fas fa-users fa-2x"></i></div>
                </div>
            </div>
        </div>
    </a>

</div>

<div class="col-md-6 col-lg-3">

    <a href="" class="text-decoration-none">
        <div class="card text-white bg-danger shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3>{{total_subjects}}</h3>
                        <p class="mb-0">Subjects Listed</p>
                    </div>
                    <div><i class="fas fa-book fa-2x"></i></div>
                </div>
            </div>
        </div>
    </a>

</div>

<div class="col-md-6 col-lg-3">

    <a href="" class="text-decoration-none">
        <div class="card text-white bg-warning shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3>{{total_class}}</h3>
                        <p class="mb-0">Classes</p>
                    </div>
                    <div><i class="fas fa-school fa-2x"></i></div>
                </div>
            </div>
        </div>
    </a>

</div>

<div class="col-md-6 col-lg-3">

    <a href="" class="text-decoration-none">
        <div class="card text-white bg-success shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3>{{total_results}}</h3>
                        <p class="mb-0">Result Declared</p>
                    </div>
                    <div><i class="fas fa-users fa-2x"></i></div>
                </div>
            </div>
        </div>
    </a>

</div>


</div>

<div class="mt-5">
    <img src="{% static "SRMSimages/image1.jpg" %}" alt="SRMS Dashboard Banner" class="img-fluid rounded shadow" style="max-height:400px; width:100%;">
</div>

{% endblock %}
