{% extends "admin_base.html" %}

{% block content %}

<div class="container">

    <h2 class="mb-4"><i class="fas fa-plus me-1"></i>Add Notice</h2>

    {% if messages %}
    {% for m in messages %}
    
    <div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}

        

       <div class="mb-3">

            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control"style="white-space: normal; word-wrap: break-word; max-width: 400px;" id="title" class="title"  name="title" placeholder="Enter the Notice title" required>
        </div>

       <div class="mb-3">

            <label for="details" class="form-label">Notice Detail</label>
            <textarea type="text" class="form-control" id="details" rows= "5" class="details"  name="details" required placeholder="Enter notice details"></textarea>
        </div>


        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i>Submit
        </button>
    </form>
</div>

{% endblock %}
