{% extends "admin_base.html" %}

{% block content %}

<div class="container">

    <h2 class="mb-4"><i class="fas fa-book me-1"></i>Create Subject</h2>

    {% if messages %}
    {% for m in messages %}
    
    <div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="post" action="{% url "create_subject" %}">
        {% csrf_token %}

        <div class="mb-3">

            <label for="subjectname" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectname" class="subjectname"  name="subjectname" placeholder="Enter the subject name" required>
            <small  class="text-muted">eg Maths,English,etc</small>
        </div>

        <div class="mb-3">

            <label for="subjectcode" class="form-label">Subject Code</label>
            <input type="text" class="form-control" id="subjectcode" class="subjectcode" name="subjectcode" placeholder="Enter the subject code" requrired>
            <small  class="text-muted">eg MAT121,etc</small>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i>Submit
        </button>
    </form>
</div>

{% endblock %}
