{% extends "base.html" %}

   {% block content %}

    <header class="py-5 bg-dark text-white">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Student Result Management</h1>
            <p class="lead">Manage and view your results efficiently</p>
        </div>
    </header>


    <section>
      <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-bullhorn text-primary"></i>Notice Board</h2>

        <div class="border p-3 rounded bg-light">
            <marquee  direction="up" scrollamount="3" onmouseover="this.stop()" onmouseout="this.start()">

              <ul class="list-unstyled">
                  {% for i in notices %}
                  <li class="mb-2">
                      <a href="{% url "notice_detail" i.id %}" target="_blank"><i class="fas fa-angle-right text-primary"></i>{{i.title}}</a>
                  </li>
                  {% endfor %}
              </ul>
            </marquee>
        </div>
      </div>
    </section>

   {% endblock %}
