{% extends "base.html" %}

{% block content %}


{% if messages %}
    {% for m in messages %}
    
    <div class=" text-center mt-5 alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center bg-dark text-white">
                    <h4><i class="fas fa-user-shield me-2"></i>Admin Login</h4>
                </div>
                <div class="card-body">
                    {% comment %} {% if error %}
                        <div class="alert alert-danger text-center">{{error}}</div>
                    {% endif %} {% endcomment %}
                     <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i>Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"  required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i>Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                </form>

                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
