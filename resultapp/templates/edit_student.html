{% extends "admin_base.html" %}

{% block content %}

<div class="container">

    <h2 class="mb-4"><i class="fas fa-edit me-1"></i>Edit Student Info</h2>

    {% if messages %}
    {% for m in messages %}
    
    <div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">

            <label for="fulllname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" class="fullname"  name="fullname" placeholder="Enter the student name" required value={{student_obj.name}}>
        </div>

        <div class="mb-3">

            <label for="rollno" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="rollno" class="rollno" name="rollno" placeholder="Enter the Student Roll No" value={{student_obj.roll_id}} requrired>
        </div>
        <div class="mb-3">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" class="email" name="email" placeholder="Enter the Email id" value={{student_obj.email}} requrired>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
                <input type="radio" checked class="form-check-input" id="gender" name="gender"  required value="Male" {% if student_obj.gender == "Male" %}checked{% endif %}>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="gender" name="gender" required value="Female" {% if student_obj.gender == "Female" %}checked{% endif %}>
                <label class="form-check-label">Female</label>
            </div>
        </div>


        <div class="mb-3">

            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" class="dob" name="dob"  value={{student_obj.dob}} required>
        </div>

        <div class="mb-3">

            <label for="classname" class="form-label">Select Class</label>
            <input type="text" class="form-control" id="class" class="class" name="class"  value={{student_obj.student_class.class_name}}  readonly>
        </div>
        <div class="mb-3">

            <label for="reg_date" class="form-label">Registration Date</label>
            <input type="text" class="form-control" id="reg_date" class="reg_date" name="reg_date"  value={{student_obj.reg_date}}  readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label><br />
            <div class="form-check form-check-inline">
                <input type="radio" checked class="form-check-input" id="status" name="status"  required value="1" {% if student_obj.status == "1" %}checked{% endif %}>
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="status" name="status" required value="0" {% if student_obj.status == "0" %}checked{% endif %}>
                <label class="form-check-label">InActive</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i>Submit
        </button>
    </form>
</div>

{% endblock %}
