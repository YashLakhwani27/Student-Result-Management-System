{% extends "admin_base.html" %}

{% block content %}

<div class="container">

    <h2 class="mb-4"><i class="fas fa-key me-1"></i>Change Password</h2>

    {% if messages %}
    {% for m in messages %}
    
    <div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{m.tags}} {% endif %} alert-dismissable fade show" role="alert">
        {{m}}
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>

    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}

        

       <div class="mb-3">

            <label for="old_password" class="form-label">Old Password: </label>
            <input type="password" class="form-control" id="old_password"  name="old_password" placeholder="Enter your current password" required>
        </div>

       <div class="mb-3">

             <label for="new_password" class="form-label">New Password: </label>
            <input type="password" class="form-control" id="new_password"  name="new_password" placeholder="Enter your new password" required>
        </div>

       <div class="mb-3">

             <label for="confirm_password" class="form-label">Confirm Password: </label>
            <input type="password" class="form-control" id="confirm_password"  name="confirm_password" placeholder="Confirm your password" required>
        </div>


        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i>Submit
        </button>
    </form>
</div>

{% endblock %}
